<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
    <form style="border:1px solid #ccc;padding:7px;text-align:center;"
      action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow"
      onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=zevar/VGFI', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
      <p>Subscribe to get daily update</p>
      <p><input type="text" style="width: 50%; padding: 6px; font-family: Poppins,'san-serif';" name="email"
          placeholder="email" /><input type="hidden" value="zevar/VGFI" name="uri" /><input type="hidden" name="loc"
        value="en_US" />
        <input style="
          background-color: #424242;
          border-radius: 3px;
          color: white;
          padding: 10px 20px;
          font-family: Poppins,'san-serif';
          border: none;
        " type="submit" value="Subscribe" /></p>
      <p>Delivered by <a href="https://feedburner.google.com" target="_blank">FeedBurner</a></p>
    </form>
  </div>



  <!-- Script pointing to search-script.js -->
  <script  src="{{ site.url }}/js/search-script.js" type="text/javascript"></script>
  <!-- <script src="/js/search-script.js" type="text/javascript"></script> -->


  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      // json: '/search.json'
      json: '{{ site.url }}/search.json'
    })
  </script>
</footer>
